<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pravni Klepet</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --dark: #0f172a;
            --dark-alt: #1e293b;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glow: rgba(99, 102, 241, 0.3);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            display: flex;
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('slike/691265.jpg') center/cover no-repeat;
            opacity: 0.05;
            z-index: 0;
        }

        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(3px);
            animation: float 20s infinite ease-in-out;
            opacity: 0.3;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            top: -150px;
            right: -150px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, var(--accent), var(--success));
            bottom: -100px;
            left: -100px;
            animation-delay: -10s;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, var(--warning), var(--error));
            top: 20%;
            left: 10%;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(0) rotate(180deg); }
            75% { transform: translateY(-10px) rotate(270deg); }
        }

        .page-container {
            display: flex;
            width: 100%;
            height: 100vh;
            position: relative;
            z-index: 10;
        }

        .sidebar {
            width: 200px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            padding: 20px;
            color: var(--text-primary);
            box-shadow: inset -1px 0 0 rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-item {
            padding: 10px;
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: var(--text-primary);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .chat-container {
            background: rgba(30, 41, 59, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .lawyer-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .lawyer-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        .end-chat-btn {
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .end-chat-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.2);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.3);
            border-radius: 3px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative;
        }

        .message::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: exclude;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
        }

        .lawyer-message {
            background: rgba(15, 23, 42, 0.8);
            color: var(--text-primary);
        }

        .user-message {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            margin-left: auto;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            text-align: right;
            margin-top: 5px;
            font-family: 'JetBrains Mono', monospace;
        }

        .chat-input-container {
            display: flex;
            padding: 15px 20px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
        }

        .chat-input {
            flex: 1;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(71, 85, 105, 0.5);
            border-radius: 20px;
            padding: 10px 15px;
            margin-right: 10px;
            color: var(--text-primary);
            font-family: 'Space Grotesk', sans-serif;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(30, 41, 59, 0.9);
            box-shadow: 
                0 0 0 3px rgba(99, 102, 241, 0.1),
                0 0 20px rgba(99, 102, 241, 0.2);
        }

        .chat-input::placeholder {
            color: var(--text-muted);
        }

        .send-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
        }

        .send-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .send-btn:hover::before {
            left: 100%;
        }

        .send-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 12px 25px rgba(99, 102, 241, 0.4);
        }

        .send-btn:active {
            transform: translateY(0) scale(1);
        }

        

        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            
            .logo {
                font-size: 16px;
                text-align: center;
            }
            
            .nav-item span {
                display: none;
            }
        }
        
        @media (max-width: 576px) {
            .page-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                padding: 10px;
                display: flex;
                justify-content: space-between;
            }
            
            .chat-container {
                height: calc(100vh - 50px);
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="page-container">
        <div class="sidebar">
            <div class="logo">GT LAW</div>
            <div class="nav-item active">💬 Pogovor</div>
        </div>
        
        <div class="chat-container">
            <div class="chat-header">
                <div class="lawyer-info">
                    <div class="lawyer-avatar" id="lawyer-initials">PS</div>
                    <div>
                        <div id="lawyer-name">Pravnik</div>
                        <small id="lawyer-type">Pravni svetovalec</small>
                    </div>
                </div>
                <div style="display: flex; gap: 10px;">
                    <a href="lawyer_selection">
                        <button class="end-chat-btn">Zaključi</button>
                    </a>
                </div>
            </div>

            <div class="chat-messages" id="chat-messages"></div>

            <div class="chat-input-container">
                <input type="text" class="chat-input" id="user-input" placeholder="Vpiši svoje sporočilo..." autocomplete="off">
                <button class="send-btn" onclick="sendMessage()">→</button>
            </div>
        </div>
    </div>

    

    <script>
        // Funkcija za pridobivanje parametrov iz URL-ja (npr. tip odvetnika)
        function getUrlParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name) || '';
        }
        
        // Slovar z informacijami o odvetnikih
        const lawyerType = getUrlParameter('type') || "General";
        const lawyerInfo = {
            "Korporativni": { name: 'Tevž Bertoncelj', initials: 'TB' },
            "Kazenska prava": { name: 'Gal Tomše', initials: 'GT' },
            "Družinski": { name: 'Arh Andraž', initials: 'AA' },
            "Intelektualni": { name: 'Bine Tavčar', initials: 'BT' },
            "General": { name: 'Pravni Svetovalec', initials: 'PS' }
        };
        
        // Prikaz podatkov o izbranem odvetniku v headerju
        const lawyer = lawyerInfo[lawyerType] || lawyerInfo["General"];
        document.getElementById('lawyer-name').textContent = lawyer.name;
        document.getElementById('lawyer-initials').textContent = lawyer.initials;
        document.getElementById('lawyer-type').textContent = lawyerType + " odvetnik";
        
        // Ob nalaganju strani prikaži pozdravno sporočilo odvetnika
        window.onload = function() {
            setTimeout(function() {
                addMessage("Pozdravljen! Jaz sem " + lawyer.name + ", tvoj " + lawyerType + " odvetnik. Kako ti lahko pomagam danes?", 'lawyer');
            }, 500);
        };
        
        // Funkcija za dodajanje sporočila v chat
        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender + '-message');
            messageElement.textContent = text;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Funkcija za pošiljanje sporočila (uporabnik)
        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (message) {
                addMessage(message, 'user');
                input.value = '';
            }
        }
        
        // Omogoči pošiljanje sporočila s tipko Enter
        document.getElementById('user-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });   
    </script>
</body>
</html>
